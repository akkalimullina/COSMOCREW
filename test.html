<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagonal Cards</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background: transparent;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .card {
            position: absolute;
            width: 150px;
            height: 200px;
            background: #ddd;
            transition: transform 0.3s ease;
            transform-origin: bottom left;
            border: 1px solid #999;
            box-sizing: border-box;
        }
        
        .card:hover {
            transform: translateY(-50px);
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container" id="cardsContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('cardsContainer');
            const cardCount = 8; // Количество карточек
            const cardWidth = 150;
            const cardHeight = 200;
            
            // Рассчитываем шаг для диагонального расположения
            const stepX = (window.innerWidth - cardWidth) / (cardCount - 1);
            const stepY = (window.innerHeight - cardHeight) / (cardCount - 1);
            
            // Создаем карточки
            for (let i = 0; i < cardCount; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                
                // Позиционируем карточки по диагонали
                const left = i * stepX;
                const top = i * stepY;
                
                card.style.left = `${left}px`;
                card.style.top = `${top}px`;
                card.style.zIndex = i;
                
                // Добавляем текст с номером для демонстрации (можно заменить на картинку)
                card.textContent = `Card ${i + 1}`;
                
                container.appendChild(card);
            }
        });
    </script>
</body>
</html>
